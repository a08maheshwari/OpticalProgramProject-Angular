<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

<title>Ometrix | Login</title>
<link rel="icon" type="image/png" href="images/favicon.png" sizes="16x16">


<!-- <link href="css/style.css" type="text/css" rel="stylesheet" />   -->
<!-- <link href="css/responsive.css" type="text/css" rel="stylesheet" /> -->
</head>

<body>
<div class="signin-bg">
<!--header start-->
<header class="login_header">
     <a href="javascript:void(0)" class="logo_link"><img src="assets/images/login_logo.png" width="155" height="89" alt="logo"/></a>
</header>
<!--header end-->

<!--login container start-->

<section class="login_container">
    <div class="container">
        <div class="row">
           <div class="col-md-7  col-sm-7 slider_section">
                <div name="carousel-example-generic" id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                      <img src="assets/images/slide-1.png" alt="First slide">
                      <div class="carousel_text">
                          <p>Indian optical prescription eyewear retail chain.</p>
                      </div>
                      </div>

                      <div class="item">
                         <img src="assets/images/slide-2.png" alt="Second slide">
                         <div class="carousel_text">
                            <p>Indian optical prescription eyewear retail chain .</p>
                         </div>
                      </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                       <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                       <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </div>
           </div>

           <div class="col-md-5 col-sm-5 login_form">
               <div class="login_wrapper">
                  <div class="logn-title"><span>Sign In</span></div>
                  <form [formGroup]="form"  (ngSubmit)="onSubmit(form.value, form.valid)">
                     <input type="text" (paste)="$event.preventDefault()" [(ngModel)]="loginModel.UserName"  formControlName="UserName"  placeholder="Username" required />
                     <div class="alert alert-danger" *ngIf="!form.controls['UserName'].valid && form.controls['UserName'].touched">Please Enter Username</div>
                     <input type="password" (paste)="$event.preventDefault()" [(ngModel)]="loginModel.Password" formControlName="Password"  placeholder="Password" required />
                     <div class="alert alert-danger" *ngIf="!form.controls['Password'].valid && form.controls['Password'].touched">Please Enter Password</div>
                     <button class="submit" value="{{ 'login' | translate }}"  type="submit">Login</button>
                     <div class="alert alert-danger" *ngIf="loginModel.ErrorMessage" >{{ loginModel.ErrorMessage }}</div>
                     <div class="form-group">
                      <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" value="on" type="checkbox">
                      <label for="checkbox-1" class="show_password checkbox-custom-label  form-control-label">Show Password</label>
                      <span class="forgot"><a href="/forgot-password">Forgot Password?</a><!-- react-text: 34 --> <!-- /react-text --></span>
                      <div class="clearfix"></div>
                    </div>

                  </form>
               </div>
           </div>
        </div>
    </div>
</section>
</div>
<!--login container ends-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script src="js/custom.js" type="text/javascript"></script> -->
<script>
    $(document).ready(function() {
        function setHeight() {
            windowHeight = $(window).innerHeight();
            $('.login_container').css('min-height', windowHeight - 89);
        };
        setHeight();

        $(window).resize(function() {
            setHeight();
        });
    });
</script>
</body>
</html>
